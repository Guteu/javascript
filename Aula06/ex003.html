<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(93, 93, 247);
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseint(window.prompt('digite um numero: ')) //string
        var n2 = Number.parseint(window.prompt('digite outro numero: ')) //string
        var soma = n1 + n2
        window.alert('A soma dos valores é', + soma) //concatenação
        // (number + number) para adição
        //string + string para concatenação
    </script>
</body>
</html>
